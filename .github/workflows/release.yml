name: Create a release
run-name: Create a release

permissions:
  contents: write

on:
  workflow_run:
    branches: [master]
    workflows: [Deploy to GitHub Pages]
    types: [completed]

jobs:
  check:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      tag: ${{ steps.check.outputs.tag }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.2
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 100
          fetch-tags: true

      - name: Check for tag and existing release
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag=$(git tag --points-at ${{ github.event.workflow_run.head_sha }})
          if [ -z "$tag" ]; then
            echo "No tag found, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if gh release view "$tag" > /dev/null 2>&1; then
            echo "Release $tag already exists, skipping"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "should_release=true" >> $GITHUB_OUTPUT

  release:
    needs: check
    runs-on: ubuntu-latest
    if: needs.check.outputs.should_release == 'true'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v7.0.0
        with:
          name: deploy-output
          path: build
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        with:
          tag_name: ${{ needs.check.outputs.tag }}
          name: ${{ needs.check.outputs.tag }}
          generate_release_notes: true
          files: |
            build/qiiwexc.bat
            build/qiiwexc.ps1
            build/autounattend-*.xml
