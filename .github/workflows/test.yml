name: Test
run-name: Test

permissions:
  contents: read

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.2

      - name: Run PSScriptAnalyzer
        shell: powershell
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -RequiredVersion 1.22.0 -Force -Scope CurrentUser
          Import-Module PSScriptAnalyzer -RequiredVersion 1.22.0 -Force

          $maxRetries = 5
          $results = $null
          for ($i = 1; $i -le $maxRetries; $i++) {
            try {
              $results = Invoke-ScriptAnalyzer -Path . -Recurse -Settings .\PSScriptAnalyzerSettings.psd1 -ExcludeRule PSAvoidUsingWriteHost -ErrorAction Stop
              break
            } catch {
              Write-Warning "PSScriptAnalyzer attempt $i failed: $_"
              if ($i -eq $maxRetries) { throw }
              Start-Sleep -Seconds 5
              Import-Module PSScriptAnalyzer -RequiredVersion 1.22.0 -Force
            }
          }

  test:
    runs-on: windows-latest
    needs: lint
    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.2

      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -Force -Scope CurrentUser -MinimumVersion 5.0.0

      - name: Run tests with coverage
        run: .\test-with-coverage.bat

      - name: Upload coverage report
        uses: actions/upload-artifact@v6.0.0
        if: always()
        with:
          name: coverage-report
          path: build/coverage.xml
