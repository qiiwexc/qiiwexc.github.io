name: Test

permissions:
  contents: read

on:
  workflow_call:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.2

      - name: Cache Pester
        id: cache-psmodules
        uses: actions/cache@v5.0.3
        with:
          path: ~/Documents/PowerShell/Modules
          key: psmodules-Pester-5.7.1

      - name: Install Pester
        if: steps.cache-psmodules.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -Force -Scope CurrentUser -MinimumVersion 5.7.1

      - name: Run tests with coverage
        run: .\test-with-coverage.bat
