name: Test
run-name: Test

permissions:
  contents: read

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: windows-2022
    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.2

      - name: Run PSScriptAnalyzer
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          shell: powershell
          command: |
            Set-PSRepository PSGallery -InstallationPolicy Trusted
            Install-Module -Name PSScriptAnalyzer -RequiredVersion 1.22.0 -Force -Scope CurrentUser
            Import-Module PSScriptAnalyzer -RequiredVersion 1.22.0 -Force
            $results = Invoke-ScriptAnalyzer -Path . -Recurse -Settings .\PSScriptAnalyzerSettings.psd1 -ExcludeRule PSAvoidUsingWriteHost
            $results | Format-Table -AutoSize
            if ($results.Count -gt 0) {
              $errors = $results | Where-Object { $_.Severity -eq 'Error' }
              if ($errors.Count -gt 0) {
                Write-Error "PSScriptAnalyzer found $($errors.Count) error(s)"
                exit 1
              }
              Write-Warning "PSScriptAnalyzer found $($results.Count) issue(s), but no errors"
            }

  test:
    runs-on: windows-latest
    needs: lint
    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.2

      - name: Install Pester
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name Pester -Force -Scope CurrentUser -MinimumVersion 5.0.0

      - name: Run tests with coverage
        run: .\test-with-coverage.bat

      - name: Upload coverage report
        uses: actions/upload-artifact@v6.0.0
        if: always()
        with:
          name: coverage-report
          path: build/coverage.xml
