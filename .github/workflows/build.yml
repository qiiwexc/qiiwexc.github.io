name: Build
run-name: Build (${{ github.event_name }} on ${{ github.ref_name }})

permissions:
  contents: read

on:
  workflow_run:
    workflows: [Test]
    types: [completed]

jobs:
  build:
    runs-on: windows-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6.0.2

      - name: Install PSScriptAnalyzer
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser -MinimumVersion 1.24.0

      - name: Run build
        run: .\build-ci.bat

      - name: Upload build artifacts
        if: ${{ github.ref_name == 'master' }}
        uses: actions/upload-artifact@v6.0.0
        with:
          name: build-output
          path: |
            assets
            d/version
            d/*.css
            build/index.html
            build/qiiwexc.bat
            build/qiiwexc.ps1
            build/autounattend-*.xml
